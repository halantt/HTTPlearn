<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>超链接</title>
</head>
<body>
    <a href="https://www.baidu.com/">跳转到百度</a>
    <!-- 跳转到本地文件：用相对路径查找  target _blank可以在跳转后保留原来的链接  -->
