    <h1>在希望的田野上 |湖北秋粮开镰忙 多举措确保颗粒归仓</h1>
    <div>来源: 人民资讯 北京2023-09-17 08:30:09　 </div>
    <p><strong>本文转自：人民网-湖北频道:</strong>金秋时节，秋粮陆续进入成熟期、收获季。连日来，湖北多地秋粮陆续开镰，荆楚大地一派繁忙景象。为保障秋粮由“丰收在望”转化为“丰收到手”，湖北多举措为秋收护航，确保颗粒归仓。</p>
    <p>
        郧西县上津镇郭家渡村玉米大豆带状复合种植示范基地玉米收获场景。 胡颖妮摄
    </p>
    <div class="pic">
        <img src="https://nimg.ws.126.net/?url=http%3A%2F%2Fdingyue.ws.126.net%2F2023%2F0917%2F5c69dc7aj00s13rqc005rc000zy00lkg.jpg&thumbnail=660x2147483647&quality=80&type=jpg">
    </div>
   <p>9月14日，湖北省郧西县上津镇郭家渡村，连片种植的170余亩玉米大豆带状复合种植示范基地里，伴随着机器的轰鸣声，一排排玉米植株连秆带穗被卷入“腹”中，摘棒、剥壳、脱粒一气呵成。</p>
