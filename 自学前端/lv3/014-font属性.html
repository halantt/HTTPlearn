<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font属性</title>
    <style>
        /* 文字倾斜 文字加粗 文字大小是30px 行高2倍 楷体 */
        div{
            /* font: italic 700 30px/2 楷体; */
            /* font属性必须写字号和字体 否则属性不生效 */
            font:italic 30px/2 楷体;
        }
    </style>
</head>
<body>
    <div>测试font属</div>
</body>
</html>
