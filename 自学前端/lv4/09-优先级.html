<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-优先级</title>
    <style>
        /* 公式:通配符选择器<标签选择器<类选择器<id选择器<行内样式<!important */
        /* 选择器选中的标签的范围越大 优先级/权重越低 */
        *{
            /* !imoportant提权功能 提高权重/优先级到最高 慎用 */
            color:red !important;
        }
        div{
            color:green;
        }
        .box{
            color:blue;
        }
        #test{
            color:orange;
        }
    </style>
</head>
<body>
    <div class="box" id="test" style="color:purple">这是div标签</div>
</body>
</html>
