<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交集选择器</title>
    <style>
        /* 第一个p标签文字颜色是红色 */
        /* 交集的关系就是 p标签又是在box类 */
        p.box{
            color:red;
        }
    </style>
</head>
<body>
    <p class="box">p标签 使用了类选择器box</p>
    <p>p标签</p>
    <div class="box">div标签 使用了类选择器</div>
</body>
</html>
