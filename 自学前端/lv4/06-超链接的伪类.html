<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>超链接的伪类</title>
    <style>
        /* link 访问前 */
        a:link{
            color: red;
        }
        /* visited 访问后 */
        a:visited{
            color:green;
        }
        /* hover鼠标悬停 */
        a:hover{
            color: blue;
        }
        /* active点击时 */
        a:active{
            color:orange;
        }
        /* 工作中 一个a标签选择器设置超链接的样式 */
    </style>
</head>
<body>
    <a href="#">a 标签，测试伪类</a>
</body>
</html>
